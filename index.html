<head>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
    <div class="container">

        <nav class="navbar navbar-expand ">
                <div class="container">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Assignment</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Chapter 1 - 7</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </form>
              </div>
        </nav>
    </div>
    </header>

    <main>
      <!-- heading -->
      <div id="heading" class="py-5">
        <div class="container">
          <div class="row">
            <div class="col">
              <h3 class="text-center">Ch - 1 to 7 | Introduction JavaScript | Alert | Datatype | Arithmetic Operator</h3>
              <hr>
            </div>
          </div>
        </div>
      </div>

      <!-- button -->
      <div id="button">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="border border-1 border-black rounded-3 p-4 text-center">
                <button id="alertName" class="btn btn-danger text-white p-2 mb-2">Alert Name</button>
                <button id="alertNumber" class="btn btn-danger text-white p-2 mb-2">Alert Number</button>
                <button id="showVariableName" class="btn btn-danger text-white p-2 mb-2">Show Variable Name</button>
                <button id="showCamelCase" class="btn btn-danger text-white p-2 mb-2">Show Camel Case</button>
                <button id="sumNumber" class="btn btn-danger text-white p-2 mb-2">Sum 2 Number</button>
                <button id="subtractNumber" class="btn btn-danger text-white p-2 mb-2">Subtract 2 Number</button>
                <button id="multiplyNumber" class="btn btn-danger text-white p-2 mb-2">Multiply 2 Number</button>
                <button id="divisionNumber" class="btn btn-danger text-white p-2 mb-2">Division 2 Number</button>
                <button id="calculateSomeNumber" class="btn btn-danger text-white p-2 mb-2">calculate Some NUmber</button>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- original-statement -->
      <div id="original-statement" class="py-5">
        <div class="container">
          <div class="row pt-3">
            <div class="col">
              <h3 class="text-center">Original Statement</h3>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="border border-1 border-black p-4 rounded-3">
                <div id="statement" class="text-center"></div>
              </div>
            </div>
            <div class="text-center">
              <button class="border border-1 border-black mt-3 p-2 rounded-2">Clear Statement</button>
            </div>
          </div>
        </div>
      </div>
      <!-- ouput-statement -->
      <div id="ouput-statement" class="pt-3">
        <div class="container">
          <div class="row">
            <div class="col">
              <h3 class="text-center">Output / Result</h3>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="border border-1 border-black p-4 rounded-3">
                <div id="output" class="text-center"></div>
              </div>
            </div>
            <div class="text-center">
              <button class="border border-1 border-black mt-3 p-2 rounded-2">Clear Statement</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="row mt-5">
          <div class="col">
